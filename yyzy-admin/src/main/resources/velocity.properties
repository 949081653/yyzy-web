#log4j日志配置
runtime.log.logsystem.class = org.apache.velocity.runtime.log.SimpleLog4JLogSystem
runtime.log.logsystem.log4j.category = velocity_log
runtime.log.error.stacktrace = false
runtime.log.warn.stacktrace = false
runtime.log.info.stacktrace = false
runtime.log.invalid.reference = true

#字符编码
input.encoding =  UTF-8
output.encoding  =  UTF-8

##foreach()指令时循环中的计数器名， 在模板中可以通过 $velocityCount 来访问
directive.foreach.counter.name =  velocityCount
#foreach()中计数器的起始值.
directive.foreach.counter.initial.value =  1

# 如果需要系统从WEB-INF/classes路径加载Velocity的模板文件，取消下面两行的注释 
#resource.loader=class 
#class.resource.loader.class=org.apache.Velocity.runtime.resource.loader.ClasspathResourceLoader 
#如需禁止系统通过文件系统加载模板文件，注释如下两行 
#resource.loader=file 
#file.resource.loader.path=${webapp.root}/WEB-INF/Velocity 
#确定从何处加载velocity的模板文件 
#file.resource.loader.cache=false 
